<!DOCTYPE html>
<html>
    <head>
        <title>Fruit and Veggies</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
        <script src="js/fruits_and_veggies_test.js"></script>
        <!-- <script src="js/fruits_and_veggies.js"></script> -->
        <script src="js/app.js"></script>
    </head>
    <body ng-app="App">
        <div class="container" ng-controller="AppController">
          <h1>Fruit and Veggies</h1>
          <div class="row">
              <div class="col-sm-4">
                <h2>Fruits</h2>
                <div class="well" ng-repeat="fruit in fruits track by $index">
                  <button class="btn btn-primary">&larr;</button>
                  <span>{{fruit}}</span>
                  <button class="btn btn-primary">&rarr;</button>
                </div>
              </div>
              <div class="col-sm-4">
                <h2>Pool</h2>
                <div class="well" ng-repeat="item in items track by $index">
                  <button class="btn btn-primary">&larr;</button>
                  <span>{{item}}</span>
                  <button class="btn btn-primary">&rarr;</button>
                </div>
              </div>
              <div class="col-sm-4">
                <h2>Veggies</h2>
                <div class="well" ng-repeat="vegetable in vegetables track by $index">
                  <button class="btn btn-primary">&larr;</button>
                  <span>{{vegetable}}</span>
                  <button class="btn btn-primary">&rarr;</button>
                </div>
              </div>
          </div>
        </div>
    </body>
</html>
